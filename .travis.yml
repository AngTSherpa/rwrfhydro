# Sample .travis.yml for R projects from https://github.com/craigcitro/r-travis

language: r

sudo: required

os:
    - linux

env:
   global:
     - CRAN: http://cran.rstudio.com
     - BOOTSTRAP_LATEX=""
     - NOT_CRAN="true" 

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq netcdf-bin libnetcdf-dev

r_github_packages:
  - yihui/printr

warnings_are_errors: false

r_check_args: "--no-vignettes --no-manual --no-examples --no-tests"

r_build_args: "--no-build-vignettes --no-manual"

branches:
  except:
  - procUsgs

notifications:
  email:
    on_success: change
    on_failure: change
